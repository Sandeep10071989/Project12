<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Credit Card Application</h1>
    </header>

    <main>
        <div class="credit-card">
            <div class="card-front">
                <div class="card-type">Visa</div>
                <div class="card-chip"></div>
                <div class="card-number">**** **** **** 1234</div>
                <div class="card-holder">
                    <label>Cardholder Name</label>
                    <div class="card-holder-name">Sandeep  Kumar  Mishra</div>
                </div>
                <div class="card-valid">
                    <label>Valid Thru</label>
                    <img src="https://github.com/anuragtiwarime/fsjs2/raw/main/HTML%20and%20CSS/01_Project-%20Credit%20Card%20Landing%20Page/Credit%20card%20landing%20page.png"
                    <div class="card-valid-thru">11/29</div>
                </div>
            </div>
            <div class="card-back">
                <div class="card-magnetic"></div>
                <div class="card-signature">
                    <label>Signature</label>
                </div>
            </div>
        </div>
        
        <div class="application-form">
            <h2>Apply for a Credit Card</h2>
            <form>
                <label for="name">Full Name</label>
                <input type="text" id="Sandeep MIshra" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="Sandeepmishra912@gmail.com" name="email" required>
                
                <label for="ssn">Social Security Number</label>
                <input type="text" id="225" name="ssn" required>
                
                <label for="income">Annual Income</label>
                <input type="text" id="income" name="income" required>
                
                <button type="submit">Submit Application</button>
            </form>
        </div>
    </main>

    <footer>
        &copy; 2023 Credit Card Company
    </footer>
</body>
</html>
